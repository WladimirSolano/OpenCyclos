apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'
apply plugin: 'de.undercouch.download'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'maven'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
        classpath 'de.undercouch:gradle-download-task:3.0.0'
	classpath 'com.github.ben-manes:gradle-versions-plugin:+'
    }
}

group 'nl.strohalm'
version '3.7.3'

//sourceCompatibility = 1.7 // Cyclos refuses to compile in Java 8

if (!hasProperty('mainClass')) {
    ext.mainClass = 'nl.strohalm.cyclos.setup.Setup'
}

sourceSets {
    main {
        java {
            srcDirs= ["src/main/java"]
        }
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
}

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
    maven {
       url 'http://repository.pentaho.org/artifactory/repo/'
    }
}

configurations {
    embeddedJetty
}

